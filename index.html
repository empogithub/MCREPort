<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Empo MC | Report Player</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

/* ===== IFRAME ===== */
iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

/* ===== CLOUDFLARE VERIFICATION OVERLAY ===== */
#cf-overlay {
  position: fixed;
  inset: 0;
  background: #ff8c00;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999999;
}

.cf-box {
  background: #111;
  padding: 40px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
}

.cf-box h2 {
  color: #ff8c00;
  font-size: 14px;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<!-- ===== CLOUDFLARE VERIFICATION ===== -->
<div id="cf-overlay">
  <div class="cf-box">
    <h2>Verifying visitor</h2>

    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAACKa_F0v7mWef-4X"
         data-callback="cfVerified">
    </div>
  </div>
</div>

<!-- ===== REPORT FORM ===== -->
<iframe
  src="https://app.youform.com/forms/4bv9grrx"
  loading="lazy"
  allowfullscreen>
</iframe>

<script>
function cfVerified() {
  document.getElementById('cf-overlay').style.display = 'none';
}
</script>

</body>
</html>
